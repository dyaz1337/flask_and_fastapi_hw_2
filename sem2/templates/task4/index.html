{% extends 'base.html' %}
{% block title %}{{ title }}{% endblock %}

{% block content %}
<form method="POST">
    {{ form.hidden_tag() }}
    <div class="mb-3">
        {{ form.text.label(class="form-label") }}
        {{ form.text(class="form-control") }}
        <br>
        {{ form.submit(class="btn btn-secondary") }}
    </div>
</form>
{% endblock %}
